<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container-fluid mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                   <h1>The Headline Generator</h1>
                    <form id="headline-form">
                        <div class="form-group">
                          <input type="text" class="form-control" id="desiredOutcome" placeholder="Enter desired Outcome">
                        </div>
                        <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                        <button id="clearBtn" type="submit" class="btn btn-danger">Clear</button>
                      </form>
                      <div id="resultWell"></div>
                </div>
            </div>
        </div>
    </div>

    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
